      <main class="mainContato">
        <div class="nomePagina">
          <i class="fa fa-cutlery" aria-hidden="true"></i>
          <h1>Contato</h1>
        </div>
        <section class="contato">
          <p>Deixe-nos uma mensagem e entraremos em contato</p>
          <form action="" class="formulario" method="post">
            <label for="nome" id="nome"><i class="fa fa-user"></i>Nome</label>
            <input name="nome" type="text" placeholder="Digite se Nome..." required>
            <label for="telefone" id="telefone"><i class="fa fa-phone-square"></i>Telefone</label>
            <input name="telefone" type="tel" placeholder="Digite se Telefone...">
            <label for="assunto" id="assunto"><i class="fa fa-question-circle"></i>Assunto</label>
            <input name="assunto" type="text" placeholder="Digite o Assunto..." required>
            <label for="email" id="email"><i class="fa fa-envelope"></i>E-mail</label>
            <input name="email" type="email" placeholder="Digite se E-mail..." required>
            <label for="mensagem" id="mensagem"><i class="fa fa-pencil"></i>Mensagem</label>
            <textarea name="mensagem" cols="30" rows="10" placeholder="Digite sua Mensagem..." required></textarea>
            <input type="submit" id="buttoCont" value="Enviar Mensagem">
          </form>
        </section>
      </main>
